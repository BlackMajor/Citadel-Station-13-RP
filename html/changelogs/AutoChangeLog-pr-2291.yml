author: "CharlesWedge"
delete-after: True
changes: 
  - rscadd: "Cult Simple Mobs including: Teshari With Knives, Lizards with Knives, Humans with Eldritch Swords, Teshari with Blood Magic, Blood Mages and more, including Animated Sprites"
  - rscadd: "Mob AI for existing Constructs, 2 new Constructs: The Proteon and Greater Harvester (Chosen), ported from main. Also Included is a Artificer Variant with ranged attacks."
  - rscadd: "Variants of Cultists Along with the Wraith can now phase shift or bloodshift.
Weapon Integration: The M41A Pulse Rifle is now a starting weapon for the Pathfinder alongside the Frontier Carbine. Additional M41As can be purchased from Cargo with Armory Access. The Pilot now starts with a Flare gun in their locker. Other weapons added to random loot pools."
  - tweak: "Lowered the Health of Cult Constructs so that they are fairer to the crew."
  - tweak: "The Flaregun Crate form Cargo Now is full of actual Flare guns rather than flash weapons."
  - imageadd: "Cult Mobs Icons with whole new .dmi for it. All cult related mobs and animations are in said .dmi"
  - tweak: "The Blood Vendor in Medbay now offers AB+ and AB- blood. Hemovores rejoice"
